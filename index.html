<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INEZA Janne - Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      padding: 40px 32px;
    }
    .profile-photo {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      margin: 0 auto 20px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }
    h2 {
      margin-top: 32px;
      color: #1976d2;
    }
    .section {
      margin-bottom: 28px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      padding: 2px 0;
    }
    .languages {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .languages span {
      background: #e3f2fd;
      color: #1976d2;
      padding: 5px 14px;
      border-radius: 20px;
      font-size: 15px;
      margin: 2px 0;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      color: #aaa;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="profile.jpg" alt="INEZA Janne" class="profile-photo">
    <h1>INEZA Janne</h1>
    <div class="section">
      <strong>Education:</strong>
      <div>Bachelors of Education, MKU</div>
    </div>
    <div class="section">
      <h2>Skills</h2>
      <ul>
        <li>Web Development</li>
      </ul>
    </div>
    <div class="section">
      <h2>Languages</h2>
      <div class="languages">
        <span>English</span>
        <span>French</span>
        <span>Kinyarwanda</span>
      </div>
    </div>
  </div>
  <div class="footer">
    &copy; 2025 INEZA Janne &mdash; Personal Resume Page
  </div>
</body>
</html>
